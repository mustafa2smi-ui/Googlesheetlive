<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üìÖ Date-wise Google Sheet Data</title>
<style>
body { font-family: "Segoe UI", sans-serif; background: #f4f6f8; margin:0; padding:20px; }
h1 { text-align:center; color:#333; }
.group {
  background:white; border-radius:12px; margin:15px auto; padding:10px 15px;
  max-width:500px; box-shadow:0 0 8px rgba(0,0,0,0.1); cursor:pointer;
}
.group h2 {
  margin:0 0 10px; color:#007BFF; border-bottom:2px solid #007BFF;
  padding-bottom:4px;
}
.group ul { margin:0; padding-left:20px; }
.group li { margin:6px 0; color:#444; }
.refreshNote { text-align:center; color:#777; font-size:14px; margin-top:10px; }
.selected {
  border:3px solid #4CAF50; box-shadow:0 0 15px rgba(76,175,80,0.5);
}
#mainPlayBtn {
  position:fixed; bottom:20px; right:20px; background:#4CAF50; color:white;
  border:none; border-radius:50%; width:60px; height:60px;
  display:flex; align-items:center; justify-content:center;
  font-size:24px; box-shadow:0 4px 8px rgba(0,0,0,0.3); cursor:pointer;
}
</style>
</head>
<body>
<h1>üìÑ Live Google Sheet (Date-wise Grouped)</h1>
<div id="dataContainer">Loading...</div>
<p class="refreshNote">Auto-refreshes every 15 seconds</p>

<!-- Floating Play Button -->
<button id="mainPlayBtn" title="Play Selected">‚ñ∂Ô∏è</button>
<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1DtRlkaP23ihYmN8mn4Gx7deLicpVhDY6AiY-bN5pqt8/gviz/tq?tqx=out:json";
let selectedGroup = null;
let isPlaying = false;

// üîπ Fetch Sheet Data
async function fetchSheet() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    const data = rows.map(r => ({
      date: r.c[0]?.v || "",
      title: r.c[1]?.v || "",
      link: r.c[2]?.v || "" // ‡§Ö‡§¨ link (Column C) hidden ‡§∞‡§π‡•á‡§ó‡§æ
    }));

    // Group by Date
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.date]) grouped[item.date] = [];
      grouped[item.date].push(item);
    });

    // Render HTML
    const container = document.getElementById("dataContainer");
    container.innerHTML = "";

    Object.keys(grouped).forEach(date => {
      const groupDiv = document.createElement("div");
      groupDiv.className = "group";

      // üîπ ‡§Ö‡§¨ ‡§ï‡•á‡§µ‡§≤ title ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ, link hidden ‡§∞‡§π‡•á‡§ó‡§æ (dataset ‡§Æ‡•á‡§Ç store ‡§∞‡§π‡•á‡§ó‡§æ)
      const listItems = grouped[date].map(d => 
        `<li class="headline" data-link="${d.link}">
           ${d.title}
         </li>`
      ).join("");

      groupDiv.innerHTML = `
        <h2>${date}</h2>
        <ul>${listItems}</ul>
      `;

      // ‡§ú‡§¨ group ‡§™‡§∞ click ‡§ï‡§∞‡•á‡§Ç ‚Üí select ‡§ï‡§∞‡•á‡§Ç
      groupDiv.addEventListener("click", ()=>{
        document.querySelectorAll(".group").forEach(g => g.classList.remove("selected"));
        groupDiv.classList.add("selected");
        selectedGroup = groupDiv;
      });

      container.appendChild(groupDiv);
    });

    // üîπ ‡§Ö‡§¨ ‡§π‡§∞ headline ‡§ï‡•ã double-click ‡§™‡§∞ open ‡§ï‡§∞‡•á‡§Ç
    document.querySelectorAll(".headline").forEach(item => {
      item.addEventListener("dblclick", (e)=>{
        e.stopPropagation();
        const link = item.dataset.link;
        if (link && link.startsWith("http")) {
          window.open(link, "_blank");
        } else {
          alert("No valid link found for this headline!");
        }
      });
    });

  } catch (err) {
    console.error("Error fetching sheet:", err);
  }
}

// üîπ Play Button Logic
const mainPlayBtn = document.getElementById("mainPlayBtn");

mainPlayBtn.addEventListener("click", () => {
  // ‡§Ö‡§ó‡§∞ ‡§¨‡•ã‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à ‡§§‡•ã ‡§∞‡•ã‡§ï ‡§¶‡•ã
  if (isPlaying) {
    window.speechSynthesis.cancel();
    isPlaying = false;
    mainPlayBtn.innerText = "‚ñ∂Ô∏è";
    return;
  }

  // ‡§Ö‡§ó‡§∞ ‡§ï‡•ã‡§à group select ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ
  if (!selectedGroup) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡§ø‡§∏‡•Ä date group ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!");
    return;
  }

  // ‡§Ö‡§¨ ‡§∏‡§ø‡§∞‡•ç‡§´ selected group ‡§ï‡•Ä lines ‡§™‡§¢‡§º‡•ã
  const lines = selectedGroup.querySelectorAll(".headline");
  const texts = Array.from(lines).map(el => el.innerText.trim()).filter(t => t.length > 0);

  if (texts.length === 0) {
    alert("‡§á‡§∏ group ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à text ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!");
    return;
  }

  // ‚úÖ ‡§Ö‡§¨ play ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•ã
  isPlaying = true;
  mainPlayBtn.innerText = "‚èπÔ∏è";

  let i = 0;
  const speakNext = () => {
    if (!isPlaying || i >= texts.length) {
      isPlaying = false;
      mainPlayBtn.innerText = "‚ñ∂Ô∏è";
      return;
    }

    const utter = new SpeechSynthesisUtterance(texts[i]);
    utter.lang = "hi-IN";
    utter.rate = 1;
    utter.pitch = 1;

    utter.onend = () => {
      if (isPlaying) {
        i++;
        speakNext();
      }
    };
    utter.onerror = (err) => {
      console.error("Speech error:", err);
      i++;
      speakNext();
    };

    window.speechSynthesis.speak(utter);
  };

  speakNext();
});

// Load initially
fetchSheet();
// Auto-refresh every 15s
setInterval(fetchSheet, 15000);
</script>
</body>
</html>
