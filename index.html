          <script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1DtRlkaP23ihYmN8mn4Gx7deLicpVhDY6AiY-bN5pqt8/gviz/tq?tqx=out:json";
let selectedGroup = null;
let isPlaying = false;

// üîπ Fetch Sheet Data
async function fetchSheet() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    const data = rows.map(r => ({
      date: r.c[0]?.v || "",
      title: r.c[1]?.v || "",
      link: r.c[2]?.v || ""
    }));

    // Group by Date
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.date]) grouped[item.date] = [];
      grouped[item.date].push(item);
    });

    const container = document.getElementById("dataContainer");
    container.innerHTML = "";

    Object.keys(grouped).forEach(date => {
      const groupDiv = document.createElement("div");
      groupDiv.className = "group";

      // ‚úÖ ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§™‡§π‡§ö‡§æ‡§®‡§®‡•á ‡§ï‡•Ä ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç (‡§∏‡§≠‡•Ä ‡§´‡•â‡§∞‡•ç‡§Æ‡•á‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è)
      let formattedDate = "";
      try {
        let dateObj;
        if (typeof date === "string" && date.startsWith("Date(")) {
          // Format: Date(2025,3,10)
          const parts = date.match(/\d+/g);
          if (parts && parts.length >= 3) {
            const y = parseInt(parts[0]);
            const m = parseInt(parts[1]); // Already 0-based
            const d = parseInt(parts[2]);
            dateObj = new Date(y, m, d);
          }
        } else if (typeof date === "number") {
          // Google serial number date
          const excelEpoch = new Date(1899, 11, 30);
          dateObj = new Date(excelEpoch.getTime() + date * 86400000);
        } else {
          dateObj = new Date(date);
        }

        if (dateObj && !isNaN(dateObj)) {
          formattedDate = dateObj.toLocaleDateString("hi-IN", {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
          });
        } else {
          formattedDate = date; // fallback text
        }
      } catch (e) {
        formattedDate = date;
      }

      // Headlines
      const listItems = grouped[date].map(d =>
        `<li class="headline" data-link="${d.link}">${d.title}</li>`
      ).join("");
/*
      // Header + Headlines
      groupDiv.innerHTML = `
        <div class="dateHeader">
          ‡§Æ‡§æ‡§à‡§ï‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º123 ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§ ‡§Ü‡§ú ‡§ï‡•Ä ‡§§‡§æ‡§ú‡§º‡§æ ‡§∏‡•Å‡§∞‡•ç‡§ñ‡§ø‡§Ø‡§æ‡§Ç‡•§ <br>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï ${formattedDate}.
        </div>
        <ul>${listItems}</ul>
      `;
*/
      /*
      const formattedDate = new Date(date).toLocaleDateString('hi-IN', {
  weekday: 'long',
  day: 'numeric',
  month: 'long',
  year: 'numeric'
});
*/
groupDiv.innerHTML = `
  <div class="banner">
    <div class="date-line">${formattedDate}</div>
    <div class="welcome-line">üóûÔ∏è ‡§Æ‡§æ‡§à‡§ï‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º123 ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§ ‡§Ü‡§ú ‡§ï‡•Ä ‡§§‡§æ‡§ú‡§º‡§æ ‡§∏‡•Å‡§∞‡•ç‡§ñ‡§ø‡§Ø‡§æ‡§Ç‡•§</div>
  </div>
  <ul>${listItems}</ul>
`;
      // Select logic
      groupDiv.addEventListener("click", () => {
        document.querySelectorAll(".group").forEach(g => g.classList.remove("selected"));
        groupDiv.classList.add("selected");
        selectedGroup = groupDiv;
      });

      container.appendChild(groupDiv);
    });
// After appending all groups
const allGroups = container.querySelectorAll(".group");
allGroups.forEach((g, i) => {
  if (i >= 4) g.classList.add("hidden");
});
    // Double-click to open link
    document.querySelectorAll(".headline").forEach(item => {
      item.addEventListener("dblclick", e => {
        e.stopPropagation();
        const link = item.dataset.link;
        if (link && link.startsWith("http")) {
          window.open(link, "_blank");
        } else {
          alert("No valid link found for this headline!");
        }
      });
    });

  } catch (err) {
    console.error("Error fetching sheet:", err);
  }
}

// üîä Play Button Logic
const mainPlayBtn = document.getElementById("mainPlayBtn");

mainPlayBtn.addEventListener("click", () => {
  if (isPlaying) {
    window.speechSynthesis.cancel();
    isPlaying = false;
    mainPlayBtn.innerText = "‚ñ∂Ô∏è";
    return;
  }

  if (!selectedGroup) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡§ø‡§∏‡•Ä date group ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!");
    return;
  }
/*
  const header = selectedGroup.querySelector(".dateHeader");
  const headerText = header ? header.textContent.trim() : "";
*/
  const banner = selectedGroup.querySelector(".banner");
let headerText = "";
if (banner) {
  const dateLine = banner.querySelector(".date-line")?.textContent.trim() || "";
  const welcomeLine = banner.querySelector(".welcome-line")?.textContent.trim() || "";
  headerText = `${dateLine}. ${welcomeLine}`;
}
  const lines = selectedGroup.querySelectorAll(".headline");
  const headlines = Array.from(lines).map(el => el.innerText.trim()).filter(t => t);

  const allText = [headerText, ...headlines];

  if (allText.length === 0) {
    alert("‡§á‡§∏ group ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à text ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!");
    return;
  }

  isPlaying = true;
  mainPlayBtn.innerText = "‚èπÔ∏è";

  let i = 0;
  const speakNext = () => {
    if (!isPlaying || i >= allText.length) {
      isPlaying = false;
      mainPlayBtn.innerText = "‚ñ∂Ô∏è";
      return;
    }

    const utter = new SpeechSynthesisUtterance(allText[i]);
    utter.lang = "hi-IN";
    utter.rate = 1;
    utter.pitch = 1;

    utter.onend = () => {
      if (isPlaying) {
        i++;
        speakNext();
      }
    };
    utter.onerror = (err) => {
      console.error("Speech error:", err);
      i++;
      speakNext();
    };

    window.speechSynthesis.speak(utter);
  };

  speakNext();
});

// Load initially

// Auto-refresh every 15 seconds
setInterval(fetchSheet, 300000);
