const sheetURL = "https://docs.google.com/spreadsheets/d/1DtRlkaP23ihYmN8mn4Gx7deLicpVhDY6AiY-bN5pqt8/gviz/tq?tqx=out:json";
let selectedGroup = null;
let isPlaying = false;

// üîπ Fetch Sheet Data
async function fetchSheet() {
  try {
    const res = await fetch(sheetURL);
    const text = await res.text();
    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    const data = rows.map(r => ({
      date: r.c[0]?.v || "",
      title: r.c[1]?.v || "",
      link: r.c[2]?.v || "" // ‡§Ö‡§¨ link (Column C) hidden ‡§∞‡§π‡•á‡§ó‡§æ
    }));

    // Group by Date
    const grouped = {};
    data.forEach(item => {
      if (!grouped[item.date]) grouped[item.date] = [];
      grouped[item.date].push(item);
    });

    // Render HTML
    const container = document.getElementById("dataContainer");
    container.innerHTML = "";

    Object.keys(grouped).forEach(date => {
      const groupDiv = document.createElement("div");
      groupDiv.className = "group";

      // üîπ ‡§Ö‡§¨ ‡§ï‡•á‡§µ‡§≤ title ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ, link hidden ‡§∞‡§π‡•á‡§ó‡§æ (dataset ‡§Æ‡•á‡§Ç store ‡§∞‡§π‡•á‡§ó‡§æ)
      const listItems = grouped[date].map(d => 
        `<li class="headline" data-link="${d.link}">
           ${d.title}
         </li>`
      ).join("");
/*
      groupDiv.innerHTML = `
        <h2>${date}</h2>
        <ul>${listItems}</ul>
      `;
*/
      // Inside fetchSheet(), where you use groupDiv.innerHTML
const formattedDate = new Date(date).toLocaleDateString('en-IN', {
  weekday: 'long',
  day: 'numeric',
  month: 'long',
  year: 'numeric'
});

groupDiv.innerHTML = `
  <div class="dateHeader">${formattedDate}</div>
  <ul>${listItems}</ul>
`;
      // ‡§ú‡§¨ group ‡§™‡§∞ click ‡§ï‡§∞‡•á‡§Ç ‚Üí select ‡§ï‡§∞‡•á‡§Ç
      groupDiv.addEventListener("click", ()=>{
        document.querySelectorAll(".group").forEach(g => g.classList.remove("selected"));
        groupDiv.classList.add("selected");
        selectedGroup = groupDiv;
      });

      container.appendChild(groupDiv);
    });

    // üîπ ‡§Ö‡§¨ ‡§π‡§∞ headline ‡§ï‡•ã double-click ‡§™‡§∞ open ‡§ï‡§∞‡•á‡§Ç
    document.querySelectorAll(".headline").forEach(item => {
      item.addEventListener("dblclick", (e)=>{
        e.stopPropagation();
        const link = item.dataset.link;
        if (link && link.startsWith("http")) {
          window.open(link, "_blank");
        } else {
          alert("No valid link found for this headline!");
        }
      });
    });

  } catch (err) {
    console.error("Error fetching sheet:", err);
  }
}

  mainPlayBtn.addEventListener("click", () => {
  if (isPlaying) {
    window.speechSynthesis.cancel();
    isPlaying = false;
    mainPlayBtn.innerText = "‚ñ∂Ô∏è";
    return;
  }

  if (!selectedGroup) {
    alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§ï‡§ø‡§∏‡•Ä date group ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!");
    return;
  }

  // üîπ ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§®‡§ø‡§ï‡§æ‡§≤‡•ã (group heading ‡§∏‡•á)
  const dateHeader = selectedGroup.querySelector("h2") || selectedGroup.querySelector(".dateHeader");
  const rawDate = dateHeader ? dateHeader.textContent.trim() : "";

  let formattedDate = rawDate;
  let weekday = "";

  try {
    const dateObj = new Date(rawDate);
    if (!isNaN(dateObj)) {
      const options = { weekday: "long" };
      weekday = dateObj.toLocaleDateString("hi-IN", options);
      const d = dateObj.getDate().toString().padStart(2, "0");
      const m = (dateObj.getMonth() + 1).toString().padStart(2, "0");
      const y = dateObj.getFullYear();
      formattedDate = `${d}/${m}/${y}`;
    }
  } catch (e) {}

  // üîπ Headlines ‡§≤‡§æ‡§ì
  const lines = selectedGroup.querySelectorAll(".headline");
  const texts = Array.from(lines).map(el => el.innerText.trim()).filter(t => t.length > 0);

  if (texts.length === 0) {
    alert("‡§á‡§∏ group ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à text ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ!");
    return;
  }

  // üîπ ‡§Ö‡§¨ intro line + headlines ‡§ú‡•ã‡§°‡§º‡•ã
  const introLine = `‡§Æ‡§æ‡§à‡§ï‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º123 ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à‡•§ ‡§Ü‡§ú ‡§ï‡•Ä ‡§§‡§æ‡§ú‡§º‡§æ ‡§∏‡•Å‡§∞‡•ç‡§ñ‡§ø‡§Ø‡§æ‡§Ç‡•§ ‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï ${formattedDate}. ‡§¶‡§ø‡§® ‚Äì ${weekday}.`;
  const finalLines = [introLine, ...texts];

  // üîπ ‡§¨‡•ã‡§≤‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•ã
  isPlaying = true;
  mainPlayBtn.innerText = "‚èπÔ∏è";

  let i = 0;

  const speakNext = () => {
    if (!isPlaying || i >= finalLines.length) {
      isPlaying = false;
      mainPlayBtn.innerText = "‚ñ∂Ô∏è";
      return;
    }

    const utter = new SpeechSynthesisUtterance(finalLines[i]);
    utter.lang = "hi-IN";
    utter.rate = 1;
    utter.pitch = 1;

    utter.onend = () => {
      if (isPlaying) {
        i++;
        speakNext();
      }
    };
    utter.onerror = (err) => {
      console.error("Speech error:", err);
      i++;
      speakNext();
    };
    
    window.speechSynthesis.speak(utter);
  };
